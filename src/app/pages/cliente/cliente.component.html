<section id="banner">
  <h1>Cadastro de Clientes</h1>
</section>
<section id="one" class="wrapper">
  <div class="inner">
    <div class="table-wrapper">
      <form [formGroup]="formulario" novalidate>
        <div class="row uniform">
          <div class="7u 12u$(xsmall)">
            <label for="">Nome</label>
            <input type="text" placeholder="Nome" formControlName="nome" />
          </div>
          <div class="7u 12u$(xsmall)">
            <label for="">CNPJ</label>
            <input type="text" placeholder="CNPJ" formControlName="cnpj" />
          </div>
          <div class="7u$">
            <label for="">Tabela</label>
            <div class="select-wrapper">
              <select name="category" id="category" formControlName="tabela">
                <option></option>
                <option *ngFor="let tabela of listaTabelas" value = {{tabela.id}}>
                  {{tabela.nome}}
                </option>
              </select>
            </div>
            <div class="6u 12u$(xsmall)">
              <label for="">Saldo</label>
              <input type="text" placeholder="Saldo" formControlName="saldo" />
            </div>
          </div>
          <div class="12u$">
            <ul class="actions">
              <li>
                <input type="button" value="Salvar" (click)="salvar(formulario)" [disabled]="!formulario.valid" />
              </li>
              <li>
                <input type="reset" value="Limpar" class="alt" />
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
